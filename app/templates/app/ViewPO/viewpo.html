{% extends "app/layout.html" %}

{% block content %}


<style>
 table, th,td {
    padding:15px;
} 

th {
    background-color: #70A1FE;
    color: white;

}
tr{
    border:1px solid;
    border-color: #70A1FE;
}
tr > td {
    min-width: 200px;
    /* border: 1px solid black; */
}
tr > td:first-child {
    min-width: 400px;
}

.search{
    float:right;
}

.input[type=text]{
    float: right;
    padding: 6px;
    margin-top: 8px;
    margin-right: 16px;
    border: 1px solid;
    font-size:17px;

 }
 search button{
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
 }

 .search button:hover{
    background: #ccc;
 }
</style>
<div>
    <h3>Select Purchase Order To View</h3>
    <br/>
    <form class="margintop" action = 'menu' method='POST' style='display:inline'>
        {% csrf_token %} 
        <button class="btn btn-outline-secondary">Back</button>
        </form>
    <br/>
    <br/>
    <br/>


<table>

<thead>
    <th>Purchase Order ID</th>
    <th>View Purchase Order</th>
</thead>
<tr>



    {% for po in PO_list %}
<tr>
                <td>{{po.orderID}}</td>
                <td>
                    <form class="margintop" action='viewselectedpo' method='POST'>
                        {% csrf_token %}
                        <input type="hidden" name="orderID" value="{{po.orderID}}">
                        <button type="submit" class="btn btn-success">View</button><br />
                    </form>
                </td>
            </tr>
    {% endfor %}

</div>
</table>
{% endblock %}
